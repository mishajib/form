    <body>
        <!-- body part start -->
        <h1 class="text-center text-danger">ALL IN ONE FORM</h1>

        <div class="main_div col-md-6 col-md-offset-3  col-sm-6 col-sm-offset-3 col-xs-12">
            <form>

                <div>  

                    <!-- name -->
                    <div class="form-group col-md-6 col-sm-6 col-xs-12">
                        <label>Your Name </label>
                        <input type="text" class="form-control" placeholder="Enter your name">

                    </div>

                    <!-- email -->
                    <div class="form-group  col-md-6 col-sm-6 col-xs-12">
                        <label>Your Email address</label>
                        <input type="email" class="form-control" placeholder="Enter your email address">

                    </div>

                </div>

                <!-- pw -->
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>

                <!-- msg -->
                <div class="form-group">
                    <label>Write your message</label>
                    <textarea class="form-control" rows="3" placeholder="write your message"></textarea>
                </div>

                <!-- drop down -->
                <div class="form-group">
                    <label>Please select your course</label>
                    <select class="form-control">
                        <option>Web design</option>
                        <option>Web development</option>
                        <option>WordPress</option>
                        <option>Graphics Design</option>
                        <option>SEO</option>
                    </select>
                </div>

                <!-- radio Button -->
                <div class="form-check">

                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" >
                        MALE
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        FEMALE
                    </label>
                </div>

                <!-- file upload -->
                <div class="form-group">
                    <label>Upload your file</label>
                    <input type="file" class="form-control-file">
                </div>

                <!-- check box -->
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        I agree all terms and conditions.
                    </label>
                </div>

                <button type="submit" class="btn btn-danger text-center center-block">Submit</button>
            </form>
        </div>




        <!-- ::::: java script integration ::::: -->
